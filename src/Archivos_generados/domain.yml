version: '3.0'
intents:
  - saludar
  - despedir
  - afirmar
  - negar
  - animo
  - no_animo
  - bot
  - ¿Qué es Criptomoneda?
  - ¿Qué es Bitcoin?
  - ¿Qué es Monedero Digital?
  - ¿Qué es Ciudad-Inteligente?
responses:
  utter_saludar:
  - text: ¿Cómo estás?
  utter_ayuda:
  - text: ¿En qué puedo ayudarte?
  utter_feliz:
  - text: ¡Genial, continúa!
  utter_adios:
  - text: Adiós
  utter_soybot:
  - text: Soy un bot, creado por Rasa.
  utter_¿Qué es Criptomoneda?:
  - text: Criptomoneda es una moneda virtual para asegurar transacciones.
  utter_¿Qué es Bitcoin?:
  - text: Bitcoin es una criptodivisa descentralizada.
  utter_¿Qué es Monedero Digital?:
  - text: Digital-Wallet es una aplicación donde es posible almacenar, enviar y recibir
      criptomonedas.
  utter_¿Qué es Ciudad-Inteligente?:
  - text: La Ciudad-Inteligente es un tipo de desarrollo urbano basado en la sostenibilidad
      para las necesidades básicas de instituciones, empresas y de los propios habitantes.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
