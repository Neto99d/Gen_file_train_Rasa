responses:
  utter_What is Bansoori?:
  - text: Bansoori is an Indian classical instrument.
  utter_What does Akhil play?:
  - text: Akhil plays Bansoori and Guitar.
  utter_What is Puliyogare?:
  - text: Puliyogare is a South Indian dish made of rice and tamarind.
  utter_What does Priya write?:
  - text: Priya writes poems.
  utter_What is Osmosis?:
  - text: Osmosis is the movement of a solvent across a semipermeable membrane toward
      a higher concentration of solute.
  utter_What is solvent?:
  - text: In biological systems, the solvent is typically water, but osmosis can occur
      in other liquids, supercritical liquids, and even gases.
  utter_What is cell?:
  - text: If a cell is submerged in freshwater, water molecules move into the cell.
  utter_What is example?:
  - text: For example, if the cell is submerged in saltwater, water molecules move
      out of the cell.
  utter_What is Raja-Yoga?:
  - text: Raja-Yoga is divided into eight steps, the first is Yama -- non - killing,
      truthfulness, non - stealing, continence, and non - receiving of any gifts.
  utter_What is Niyama?:
  - text: Next is Niyama -- cleanliness, contentment, austerity, study, and self -
      surrender to God.
